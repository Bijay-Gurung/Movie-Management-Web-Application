<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Movie Management Web Application</h1>

  <div id="movieForm">
    <h2>Add Movie</h2>
    <input type="text" id="titleInput" placeholder="Movie" />
    <input type="text" id="genreInput" placeholder="Genre" />
    <input type="text" id="directorInput" placeholder="Director" />
    <input type="text" id="releaseYearInput" placeholder="Release Year" />
    <button id="addMovieButton"><i class="fa-solid fa-plus"></i> Add</button>
  </div>

  <div id="movieList"></div>

  <script src="https://kit.fontawesome.com/4f9d824da5.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
